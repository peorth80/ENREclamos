function campoVacio(field)
{
	if ( (field.value==null) || (field.value=="") ){
		return true
	}else {
		return false
	}
}

function validarFormulario(){
	f = document.forms[0]	
	validar = '';

	if(f.ident.value == ''){
		validar = 'SI'
//		mensaje = '2- Inresá el número de cliente que figura en tu factura.';	

		document.getElementById("divCliente").className = "form-group has-feedback has-error";
		document.getElementById("logoCliente").className += "glyphicon glyphicon-remove form-control-feedback";
		document.getElementById('logoCliente').style.display = "";
//		document.getElementById('labelCliente').innerHTML = mensaje;
		document.getElementById("labelCliente").setAttribute("for", "ident");	
	}else	if(document.getElementById('ident').value.length > 10){
		validar = 'SI'
		mensaje = '2- Ingresá un máximo de 10 dígitos.'	
		
		document.getElementById("divCliente").className = "form-group has-feedback has-error";
		document.getElementById("logoCliente").className += "glyphicon glyphicon-remove form-control-feedback";
		document.getElementById('logoCliente').style.display = "";
		document.getElementById('labelCliente').innerHTML = mensaje;
		document.getElementById("labelCliente").setAttribute("for", "ident");
	}else{
		document.getElementById("divCliente").className = "form-group has-feedback has-success";
		document.getElementById('logoCliente').className = "glyphicon glyphicon-ok form-control-feedback";
		document.getElementById('logoCliente').style.display = "";
	}

	if(f.medidor.value == '' || document.getElementById('medidor').value.length != 3){
		validar = 'SI'
		mensaje = '3- Ingresá los últimos 3 números de tu medidor';	
		
		document.getElementById("divMedidor").className = "form-group has-feedback has-error";
		document.getElementById("logoMedidor").className += "glyphicon glyphicon-remove form-control-feedback";
		document.getElementById('logoMedidor').style.display = "";
		document.getElementById('labelMedidor').innerHTML = mensaje;
		document.getElementById("labelMedidor").setAttribute("for", "ident");
	}else{
		document.getElementById("divMedidor").className = "form-group has-feedback has-success";
		document.getElementById('logoMedidor').className = "glyphicon glyphicon-ok form-control-feedback";
		document.getElementById('logoMedidor').style.display = "";
	}
	
	if(validar == 'SI'){
		return false
	}	

	f.Empresa.value = document.getElementById("empresa").options[document.getElementById("empresa").selectedIndex].text;
	f.IDCliente.value = document.getElementById('ident').value			
	f.MedidorW.value = document.getElementById('medidor').value	

	document.getElementById("empresa").disabled = true;
	document.getElementById("ident").disabled = true;
	document.getElementById("medidor").disabled = true;	
	document.getElementById("boton").className = "btn btn-info disabled";	
	
	f.Fin.value = ''
	f.Errores.value = ''

	ClickearLink('borrar')
}

function validarForm()
{
	f = document.forms[0];


/* VALIDAR CAMPO VACIO*/
		if (campoVacio(f.Empresa)){ 
			f.Errores.value =  'Debe completar la Empresa.';
			window.location.reload();
			f.Empresa.focus();
			return false
		}

		if (document.forms[0].Errores.value.toUpperCase() != 'EDESUR' && document.forms[0].Errores.value.toUpperCase() !=  'EDENOR'){ 
			alert('La empresa ingresada es incorrecta.');
			f.Empresa.focus();
			return false
		}			
}
	
// -->
</script>
